<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="'Kurs '+${course.getAcronym()}+' - Tum Social'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

<header th:replace="fragments/header :: header"></header>

<div class="container">
  <h4 class="text-right display-4 mb-4" th:text="${course.getName()}"></h4>

  <div class="row">
    <div class="col-lg-3">
      <div class="card mb-3">
        <div class="card-header">
          Beschreibung
        </div>
        <div class="card-body">
          <p th:text="${course.getDescription()}"></p>
        </div>
      </div>

      <form th:if="${person.getCourses().contains(course)}" th:action="'/leaveCourse/'+${course.getId()}" method="post">
        <button type="button" class="btn btn-danger w-100 mb-3" data-bs-toggle="modal" data-bs-target="#leaveCourseModal">
          Kurs verlassen
        </button>
        <div class="modal fade" id="leaveCourseModal" tabindex="-1" aria-hidden="true">

          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Kurs wirklich verlassen?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                <button type="submit" class="btn btn-danger">Kurs verlassen</button>
              </div>
            </div>
          </div>
        </div>
      </form>


    </div>
    <div class="col-lg-9">
      Chat, Forum, Announcements, ...
    </div>
  </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<div th:replace="fragments/jsImports :: jsImports"></div>

</body>
</html>
