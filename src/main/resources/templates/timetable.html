<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tum Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

<header th:replace="fragments/header :: header"></header>

<div class="container">
    <h4 class="text-right display-4 mb-4 float-start">Terminkalender</h4>

    <div class="btn-group mt-3 float-end" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#newDateModal">
            Neuer Termin
        </button>
        <button type="button" class="btn btn-outline-primary">Middle</button>
        <button type="button" class="btn btn-outline-primary">Right</button>
    </div>

    <div class="clearfix"></div>

    <div class="row mb-4" th:style="'height: '+${(endTime - startTime + 2) * 2.5}+'em'">
        <div class="col-1 position-relative">
            <div class="position-absolute border-bottom w-100 text-center p-1" style="height: 2.5em">
                <span class="lead">Zeit</span>
            </div>

            <div th:each="i: ${#numbers.sequence(0, endTime - startTime)}"
                 class="position-absolute bg border-bottom w-100 text-center p-2"
                 th:style="'height: 2.5em; top:'+${(i + 1) * 2.5}+'em;'"
                 th:text="${#numbers.formatInteger(i + startTime, 2)}+':00'"></div>
        </div>
        <div th:each="day: ${daysOfWeek}" class="col position-relative">
            <div class="position-absolute border-bottom border-start-0 w-100 text-center p-1" style="height: 2.5em">
                <span class="lead" th:text="${day}"></span>
            </div>

            <div th:each="i: ${#numbers.sequence(0, endTime - startTime)}" class="position-absolute border-bottom w-100"
                 th:style="'height: 2.5em; top:'+${(i + 1) * 2.5}+'em;'"></div>

            <div class="px-1 position-absolute w-100" th:each="appointment: ${mappedAppointments.get(day)}"
                 th:style="'top: '+${((appointment.getStartTime().getHour() - startTime + 1) + appointment.getStartTime().getMinute() / 60.0) * 2.5}+'em; height: '+
                                   ${(appointment.getDurationInHours()) * 2.5}+'em;'">
                <div class="w-100 border-start border-end rounded bg-light overflow-hidden p-1 h-100">
                    <span class="fw-bold" th:text="${appointment.getName()}"></span>
                    <span th:text="${appointment.getStartTime()}+' - '+${appointment.getEndTime()}"></span>

                    <a type="button" class="stretched-link" data-bs-toggle="modal"
                       th:data-bs-target="'#timeslotModal'+${appointment.getId()}"></a>

                    <div class="modal fade" th:id="'timeslotModal'+${appointment.getId()}" tabindex="-1"
                         th:aria-labelledby="'timeslotModalLabel'+${appointment.getId()}"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title"
                                        th:aria-labelledby="'timeslotModalLabel'+${appointment.getId()}"
                                        th:text="${appointment.getName()}"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p th:text="${appointment.getDescription()}"></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        Schließen
                                    </button>
                                    <button type="button" class="btn btn-primary">Ändern</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newDateModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/createAppointment" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCourseModalLabel">Neuer Termin</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nameLabel" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameLabel" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="descriptionLabel" class="form-label">Beschreibung</label>
                            <textarea class="form-control" id="descriptionLabel" rows="3"
                                      name="description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Tag</label>
                            <input name="startDate" type="date" id="startDate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="startTime" class="form-label">Startzeit</label>
                            <input name="startTime" type="time" id="startTime" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="endTime" class="form-label">Endzeit</label>
                            <input name="endTime" type="time" id="endTime" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="repetitions" class="form-label">Wiederholungen</label>
                            <input name="repetitions" type="number" value="0" min="0" id="repetitions" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                        <button type="submit" class="btn btn-primary">Speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<div th:replace="fragments/jsImports :: jsImports"></div>

</body>
</html>
